<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Socket IO Test Chat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
  <div class="header col-md-12">
    <div class="row bg-primary">
      <div class="col-md-4">
        <h1>Market</h1>
        <h2 id="market"></h2>
      </div>
      <div class="col-md-4">
        <h1>High</h1>
        <h2 id="high-count"></h2>
      </div>
      <div class="col-md-4">
        <h1>Low</h1>
        <h2 id="low-count"></h2>
      </div>
    </div>
  </div>
  <div class="main col-md-12">
    <div class="row">
      <div class="col-md-6">
        <h3 class="text-primary">Recent Trades</h3>
        <table class="table">
          <tr>
            <th>Buy</th>
            <td>
              <p id="buy"></p>
            </td>
            <th>Sell</th>
            <td>
              <p id="sell"></p>
            </td>
          </tr>
          </thead>
        </table>
      </div>
      <div class="col-md-6">
        <h3 class="text-primary">Trade Volume</h3>
        <table class="table">
          <tr>
            <th>Volume</th>
            <td>
              <p id="volume"></p>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io ('https://websocket.btcc.com/');

  socket.emit('subscribe', 'marketdata_cnybtc');

  socket.on('connect', function () {
    socket.on('ticker', function (data) {
      console.log(data);

      // Update Market name
      $('#market').text(data.ticker.market);
      // Update High selling price
      $('#high-count').text(data.ticker.high);
      // Update Low selling price
      $('#low-count').text(data.ticker.low);

      // Update Buy price
      $('#buy').text(data.ticker.buy);
      // Update Sell price
      $('#sell').text(data.ticker.sell);
      // Update Volume
      $('#volume').text(data.ticker.vol);
    });

  });
</script>
</body>
</html>
